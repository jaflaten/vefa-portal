{{ partial "header.html" . }}

<section id="content">

	<h1>{{ .Title }}</h1>

</section>
<aside>

	{{ $pages := where (where .Site.Pages "Section" .Section) "Type" "data" }}
	<section class="box related-themes" style="background-image: none; background-color: #fff;">
		<div class="body">
			<ul>
				{{ range $pages.ByTitle }}
					<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
	</section>

</aside>

{{ partial "footer.html" . }}
