{{ partial "header.html" . }}

<section id="content">

	<h1>{{ .Title }}</h1>

	{{ $pages := where (where .Site.Pages "Section" .Section) "Type" "tools" }}
	<section class="box related-themes" style="background-image: none; background-color: #fff;">
		<div class="body">
			<ul>
				{{ range $pages.ByTitle }}
					<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
	</section>

</section>

{{ partial "footer.html" . }}
